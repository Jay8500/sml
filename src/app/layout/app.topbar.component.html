<div class="layout-topbar">
    <button title="bar" type="button" #menubutton class="p-link layout-menu-button layout-topbar-button"
        (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <a class="layout-topbar-logo">
        <!-- <img src="../../assets/layout/images/sml" alt="logo"> -->
        <span class="text-blue-600">{{companyName}}</span>
    </a>



    <button title="bar" type="button" #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="op.show($event, targetE2)">
        <button class="p-link layout-topbar-button">

            <i class="pi pi-user" #targetE2></i>
            <!-- <span>Profile</span> -->
        </button>
    </button>

    <div #topbarmenu class="layout-topbar-menu" (click)="op.show($event, targetEl)">
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user" #targetEl></i>
            <!-- <span>Profile</span> -->
        </button>
    </div>

    <!-- 
    <div class="layout-topbar-menu-button "  (click)="op.show($event, targetEl)">
        <div class="">
            <i class="pi pi-user cursor-pointer" #targetEl></i>
        </div>
    </div> -->
</div>

<p-overlayPanel #op [showCloseIcon]="false" [style]="{'margin':'10px 1px 10px 10px'}">
    <ng-template pTemplate="content">
        <div class="flex flex-column pb-0">
            <div class="card cursor-pointer py-2">
                <div class="user_details">
                    <div class="user_name font-bold uppercase">
                        <span>{{ userInfo['gender'] }} {{userInfo['uname']}}</span>
                    </div>
                    <small class="designation_tag">
                        {{userInfo['cader']}}
                    </small>
                </div>
            </div>

            <div class="card cursor-pointer" (click)="onSignOutClick()">
                <div class="text-center font-bold uppercase">
                    Signed In
                </div>
                <div class="text-center ">
                    {{userInfo['loggedInTime']}}
                </div>
                <div class="m-3">
                    <i class="pi pi-sign-out"></i>
                    <a href="sml-signin" class="no-underline">
                        Sign Out
                    </a>
                </div>
            </div>
        </div>
    </ng-template>
</p-overlayPanel>
