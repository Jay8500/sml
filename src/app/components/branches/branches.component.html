<div class="grid">
    <crudgrid [headerName]="'Manage Branches'" [masterApiKey]="'getBranch'" [cols]="caderCols"
        (isEnabled)="isEnabled($event)" [onlyGenderProps]="onlyGenderProps"></crudgrid>
</div>

<p-dialog [(visible)]="isClicked" [modal]="true" styleClass="p-fluid" [breakpoints]="{ '960px': '75vw' }"
    [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
        <p-divider align="center">
            <span class="p-tag p-1">Create Branch</span>
        </p-divider>
        <div class="flex flex-colum align-items-center justify-content-center">
            <div class="m-3">
                <div class="field">
                    <label for="firstname2">Company</label>
                    <p-dropdown [options]="companies" [(ngModel)]="createMaster.cId"
                        styleClass="h-2.2rem w-full"></p-dropdown>
                </div>
                <div class="field">
                    <label for="firstname2">Branch Name</label>
                    <input id="firstname2" type="text" [(ngModel)]="createMaster.bname" 
                        maxlength="30"
                        class="text-base text-color surface-overlay p-2 
                     border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field">
                    <label for="firstname2">Branch Code</label>
                    <input id="firstname2" type="text" [(ngModel)]="createMaster.bcode"  maxlength="10"
                        class="text-base text-color surface-overlay p-2
                     border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>

                <div class="field">
                    <label for="firstname2">Branch Opening On</label>
                    <input id="firstname2" type="text" [(ngModel)]="createMaster.b_opn_dt" 
                        class="text-base text-color surface-overlay p-2
                 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field">
                    <label for="firstname2">District</label>
                    <input id="firstname2" type="text" [(ngModel)]="createMaster.district" 
                        class="text-base text-color surface-overlay p-2
                 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field">
                    <label for="firstname2">State</label>
                    <input id="firstname2" type="text" [(ngModel)]="createMaster.state" 
                        class="text-base text-color surface-overlay p-2
                 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field">
                    <label for="firstname2">Pincode</label>
                    <input id="firstname2" type="text" [(ngModel)]="createMaster.pincode" [pKeyFilter]="'num'"
                        maxlength="6"
                        class="text-base text-color surface-overlay p-2
                 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field">
                    <label for="firstname2">Contact No.</label>
                    <input id="firstname2" type="text" [(ngModel)]="createMaster.contact_no" maxlength="10"
                        [pKeyFilter]="'num'"
                        class="text-base text-color surface-overlay p-2
                 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field">
                    <label for="firstname2">Description</label>
                    <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="createMaster.desc" [pKeyFilter]="'alphanum'"></textarea>
                </div>
                <div class="field">

                    <input type="checkbox" name="master" id="1" [(ngModel)]="createMaster.active" [disabled]="true">
                    <label for="lastname2" class="ml-2">Active</label>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <div class="flex align-items-center justify-content-center m-2 ">
            <div class="p-1">
                <button pButton pRipple label="Cancel" class="p-button-info p-1 m-2" (click)="hideDialog()"></button>
            </div>
            <div class="p-1">
                <button pButton pRipple label="Save" class="p-button-primary p-1 m-2" (click)="saveProduct()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>


<p-toast position="center"></p-toast>
