<div class="grid">
    <crudgrid [headerName]="'Manage Caders'" [masterApiKey]="'caders'" [cols]="caderCols"
        (isEnabled)="isEnabled($event)"></crudgrid>
</div>

<p-dialog [(visible)]="isClicked" [modal]="true" styleClass="p-fluid" [breakpoints]="{ '960px': '75vw' }"
    [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
        <p-divider align="center">
            <span class="p-tag p-1">Create Cader</span>
        </p-divider>
        <div class="flex flex-colum align-items-center justify-content-center">
            <div class="m-2">
                <div class="field">
                    <label for="firstname2">Cader Name</label>
                    <input id="firstname2" type="text" [(ngModel)]="createMaster.master_name"
                        class="text-base text-color surface-overlay p-2
                     border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field">
                    <label for="firstname2">Code</label>
                    <input id="firstname2" type="text" [(ngModel)]="createMaster.code"
                        class="text-base text-color surface-overlay p-2
                     border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field">
                    <label for="firstname2">Description</label>
                    <textarea rows="5" cols="30" pInputTextarea [(ngModel)]="createMaster.description"></textarea>
                </div>
                <div class="field">

                    <input type="checkbox" name="master" id="1" [(ngModel)]="createMaster.active" [disabled]="true">
                    <label for="lastname2" class="ml-2">Active</label>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <div class="flex align-items-center justify-content-center m-2 ">
            <div class="p-1">
                <button pButton pRipple label="Cancel" class="p-button-info p-1 m-2" (click)="hideDialog()"></button>
            </div>
            <div class="p-1">
                <button pButton pRipple label="Save" class="p-button-primary p-1 m-2" (click)="saveProduct()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
