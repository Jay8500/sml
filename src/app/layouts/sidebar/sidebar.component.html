<ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index;">
        <li class="cursor-pointer">
            {{ item.label }}
            <ul *ngFor="let child of item.items" class="ml-2">
                <!-- [routerLink]="child.routerLink" -->
                <li class="cursor-pointer">
                    <i [class]="child.icon"></i>
                    {{ child.label }}
                </li>
            </ul>
        </li>
    </ng-container>
</ul>
